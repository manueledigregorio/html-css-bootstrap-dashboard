<body>

      <div class="header-left" >
        <img class="logo-mobile d-lg-none " src="img/mobile-logo.png" alt="">
        <img class=" logo-big d-none d-lg-inline-block " src="img/logo.svg" alt="">
      </div>


      <div class="header-center px-3 d-flex align-items-center  w-75 ">
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
        <form class="w-100 ">
          <input class="form-control custom-input me-2" type="search" placeholder="Prova a cercare: Lezioni di laravel" aria-label="Search">
        </form>
      </div>


      <div class="header-right ">
        <ul class="d-flex  ">
          <li><a class="d-none d-lg-inline-block " href=""><i class="fa-solid fa-list-ul"></i></a></li>
          <li><a class="d-none d-lg-inline-block " href=""><i class="fa-solid fa-circle-question"></i></a></li>
          <li><a class="d-none d-lg-inline-block " href=""><i class="fa-solid fa-ellipsis-vertical"></i></a></li>

              <li><a class="dropdown-item" href="#">Action</a></li>

            </ul>
          </li>

        </ul>
      </div>
    </div>
     
  </header>
  <!--FINE HEADER---->
  <main class="d-flex ">
    <section class="bar-left py-3 d-flex justify-content-between flex-column  ">
      <div class="bar-top  ">
        <ul class="text-center ">

          <li class="pb-2 ">
            <a class="btn btn-transparent " href="#">
              <i class="fa-solid fa-house px-3"></i>
              <span class="d-none d-lg-inline-block ">Home</span>
            </a>
          </li>

          <li class="pb-2">
            <a class="btn btn-transparent " href="#">
              <i class="fa-solid fa-chart-simple px-3  "></i>
              <span class="d-none d-lg-inline-block ">Starts</span>
            </a>
          </li>

          <li class="pb-2">
            <a class="btn btn-transparent " href="#">
              <i class="fa-solid fa-signal px-3  "></i>
              <span class="d-none d-lg-inline-block ">Signals</span>
            </a>
          </li>
      
        </ul >
      </div>
      <div class="bar-botton text-center">
        <a class="btn btn-transparent " href="#">
          <i class="fa-solid fa-gear"></i>
          <span class="d-none d-lg-inline-block ">Admin</span>
        </a>

      </div>
       

    </section>
    <section class="content-big overflow-y-auto">
      <div class="container-fluid jumbotron ">
        <div class="row ">
          <div class="col-12 col-lg-4 col-xl-2 order-lg-3 py-2 "> 
            <div class="d-flex align-items-center pt-3  ">
              <p class="pe-3 m-0 ">Nuovo Studente</p>
              <button class="navbar-toggler btn plus" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
               <span><i class="fa-solid fa-plus"></i></span> 
              </button>
            </div>
            

              <div class="offcanvas offcanvas-enlarged offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Inserisci nuovo Studente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body ">

                  <form action="#" method="POST">
                  <div class="row">
                    <div class="col-12 col-lg-6 p-2 ">
                      
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome">
          
                    </div>


                    <div class="col-12 col-lg-6 p-2 ">
                      
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Cognome">  
                      
                        
                    </div>

                    <div class="col-12 col-lg-6 p-2">
                      <label for="email">Email</label>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" 
                        class="form-control" 
                        placeholder="Email Address" 
                        aria-label="Email Address" 
                        aria-describedby="basic-addon1">
                      </div>
                    </div>

                    <div class="col-12 col-lg-6 p-2">
                      <label for="password">Password</label>
                      <input type="password" 
                      class="form-control" 
                      id="password"
                      name="password" 
                      placeholder="Password">
                    </div>

                    <div class="col-12 col-lg-6 p-2">
                      <label for="email">Email</label>
                      <div class="input-group">
                        <span class="input-group-text" id="">@</span>
                        <input type="email" 
                        class="form-control" 
                        placeholder="Email Address" 
                        aria-label="Email Address" 
                        aria-describedby="basic-addon1">
                      </div>
                    </div>

                    <div class="col-12 col-lg-6 p-2">
                      <label for="password">Password</label>
                      <input type="password" 
                      class="form-control" 
                      id=""
                      name="password" 
                      placeholder="Password">
                    </div>

                    <div class="col-12 p-2">
                      <label for="indirizzo">Indirizzo</label>
                      <input type="text" 
                      class="form-control" 
                      id="" name="Indirizzo" 
                      placeholder="Indirizzo" required>
                    </div>

                    <div class="col-12 col-lg-6 p-2">
                      <label for="citta">Città</label>
                      <input type="text" 
                      class="form-control" 
                      id="" name="citta" 
                      placeholder="Città" required>
                    </div>

                    <div class="col-12 col-lg-4 p-2">
                      <label for="nation">Stato</label>
                      <select class="form-control" name="nation" id="nation">
                        <option value="">Scegli...</option>
                        <option value="1">Italy</option>
                        <option value="2">USA</option>
                        <option value="3">Cina</option>
                        <option value="4">Japan</option>
                        <option value="5">Spain</option>
                      </select>
                    </div>

                    <div class="col-12 col-lg-2 p-2">
                      <label for="citta">Cup</label>
                      <input type="text" 
                      class="form-control" 
                      id="" 
                      name="citta" 
                      placeholder="Città" required>
                    </div>

                    <div class="col-12 p-2">
                      <label for="formFileMultiple" class="form-label">
                        Foto
                      </label>
                      <input class="form-control" 
                      type="file" 
                      id="formFileMultiple" multiple>
                    </div>

                    <div class="col-12 form-check m-3">
                      <input 
                      class="form-check-input" 
                      type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Seleziona per proseguire
                      </label>
                    </div>

                    <div class="col-auto m-2">
                      <button type="submit" class="btn btn-primary mb-3">
                        Salva
                      </button>
                      <button type="reset" class="btn btn-warning mb-3">
                        Svuota
                      </button>
                    </div>
                  </div>
                  </form>
                </div>
              </div>
           
            
          </div>
          <div class="col-12 col-lg-4 col-xl-6 py-3 "> 
            <div>
              <h3 class="d-inline-block  ">Boolean</h3>
              <button class="custom-bt px-2  m-1 ">Piano Blaze</button>
            </div>

            <div class=" ">
              <button class="custom-bt"> 3app</button> 
              <span><i class="fa-solid fa-angles-right m-1 "></i></span>
              <button class="custom-bt d-xl-none  "> <i class="fa-solid fa-plus "></i></button>
              <button class="custom-bt d-none d-xl-inline-block  px-2   ">Boolean blog app</button>
              <button class="custom-bt d-none d-xl-inline-block  px-2   ">Boolean blog app</button>
              <button class="custom-bt d-none d-xl-inline-block  px-2  ">Boolean blog app</button>

            </div>

            
          </div>
          <div class="col-12 col-lg-4 py-2">

            <span>Studenti online negli ultimi 30 minuti</span>
            <h2 class="p-2 ">125</h2>

          </div>
  
        </div>
      </div>
      


    </section>
